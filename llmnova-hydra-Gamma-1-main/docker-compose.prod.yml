version: '3.8'

services:
  gamma-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GAMMA_API_KEY=${GAMMA_API_KEY}
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./gamma_workspace:/app/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      - redis

  gamma-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    depends_on:
      - gamma-backend

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - gamma-frontend
      - gamma-backend

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis-data:/data

volumes:
  redis-data:
