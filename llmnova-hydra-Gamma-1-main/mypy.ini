[mypy]
# Limit files to the main python packages to avoid scanning non-package dirs
files = gamma_engine, src, backend, tests
ignore_missing_imports = True
# Exclude hyphenated or third-party folders that confuse mypy
exclude = llmnova-core

# Relax strictness to allow incremental typing fixes across the repo.
no_implicit_optional = False
check_untyped_defs = False
warn_unused_ignores = False
